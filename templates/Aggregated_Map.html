<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
 "http://www.w3.org/TR/html4/strict.dtd">
 
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		
		{% load staticfiles %}
        <link href="{% static "base.css" %}" rel="stylesheet" type="text/css" media="screen" />
        <link href="{% static "FancyButton.css" %}" rel="stylesheet" type="text/css" media="screen" />
		<link href="{% static "Aggregated_Map.css" %}" rel="stylesheet" type="text/css" media="screen" />
		<link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=visualization"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="{% static 'Aggregated_Map.js' %}" type="text/javascript"></script>
		<title>Location of Comments</title>
        {% include "real_base.html" %}
	</head>
	<body>
        <header id="header">
            <h1>Location of Comments</h1>
        </header>
        <div id="container">
            <main id="center" class="column">
                <form id="map-buttons">
					<input id="highlight" class="push_button blue" onclick="highlight();" type=button value="Highlight Austin">
                    <input id="showPositive" class="push_button blue" onclick="showPositive();" type=button value="Show Positive">
                    <input id="showNeutral" class="push_button blue" onclick="showNeutral();" type=button value="Show Neutral">
                    <input id="showNegative" class="push_button blue" onclick="showNegative();" type=button value="Show Negative">
                    <input id="showMarkers" class="push_button blue" onclick="showMarkers();" type=button value="Show All">
                    <input id="hideMarkers" class="push_button blue" onclick="hideMarkers();" type=button value="Hide Markers">
                </form>
				<div id="map-wrapper">
					<h1><i class="fa fa-spinner fa-pulse fa-3x"></i></h1>
					<div id="map"></div>
				</div>
                <div id="tags">
                    <form id="search">
                        <input id="textarea" type="text" placeholder="Enter a tag" name="tag">
                        <input id="searchTag" class="push_button blue" onclick="searchTag();" type=button value="Search for Tag">
                        
                        <div id="numPosts" class="push_button blue"></div>
                    </form>
                    
                </div>
            </main>
            <nav id="left" class="column">
                {% include "left_nav.html" %}
            </nav>
            <nav id="right" class="column"></nav>
        </div>
        <footer id="footer">
           {% include "footer.html" %}
        </footer>
	</body>
	<noscript> &lt;div id="no-script"&gt; &lt;div class="no-script-message"&gt; &lt;div&gt; When you have eliminated the &lt;strong&gt;JavaScript&lt;/strong&gt;, whatever remains must be an empty page. &lt;/div&gt; &lt;a class="no-script-help-link" href="//support.google.com/maps/?hl=en&amp;amp;authuser=0&amp;amp;p=no_javascript" target="_blank"&gt; Enable JavaScript to see Google Maps. &lt;/a&gt; &lt;/div&gt; &lt;/div&gt; </noscript>
</html>
